    <style>
        body {

        #desktop {

            position: relative;

        #taskbar {
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
        }

        #start-button {
            cursor: pointer;
            position: relative;
            border-radius: 50%;
            background: blue; /* „Éú„Çø„É≥„ÅÆËâ≤„ÇíÈùí„Å´Ë®≠ÂÆö */

            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        #clock {
            font-family: Arial, sans-serif;

        #sidebar-vista {
            width: 200px;
            height: calc(100% - 40px);
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            color: white;
        }

        #windows {
            position: relative;
        }

        .window {
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 100px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 10;
            cursor: move; /* „Éâ„É©„ÉÉ„Ç∞ÂèØËÉΩ„Å´„Åô„Çã */
        }

        .window-header {
            width: 100%;
            height: 30px;
            background-color: rgba(0, 120, 215, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            position: relative;
            background: linear-gradient(to bottom, #4a90e2 0%, #003d7d 100%);
        }

        .window-title {
            flex: 1;
            text-align: center;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-controls .button {
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            background: #fff;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-align: center;
            width: 25px;
            height: 25px;
        }

        .window-controls .button:hover {
            background: #e0e0e0;
        }

        .window-controls .button.close {
            background: linear-gradient(to bottom, #f44336, #c62828);
            color: white;
        }

        #paint-canvas {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }

        #browser-frame, #ai-frame, #media-player-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #bsod-window {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: blue;
            color: white;
            font-size: 48px;
            text-align: center;
            line-height: 100vh;
            z-index: 100;
        }

        /* „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº */
        #start-menu {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #start-menu .menu-item {
            margin: 5px 0;
            cursor: pointer;
        }

        #start-menu .menu-item img {
            width: 30px;
            height: 30px;
            margin: 5px;
        }

        /* „Ç´„É°„É© */
        #camera-preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ÂÜÜ„ÅÆ‰∏≠ÂøÉ„Å´ÈÖçÁΩÆ„Åï„Çå„Åü„Ç¢„Éó„É™ */
        #app-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            margin: 5px;
            border-radius: 50%;
            position: absolute;
        }

        /* „Éú„Çø„É≥„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        #start-button:hover {
            background: #005bb5;
        }

        /* „Çπ„Çø„Éº„Éà„É°„Éã„É•„ÉºÂÜÖ„ÅÆ„Éú„Çø„É≥„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        #start-menu .menu-item:hover {
            background: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="desktop">

        <div id="start-menu">

            </div>
            <div class="menu-item" id="media-player-app">

            <div class="menu-item" id="font-app">

            <div class="menu-item" id="minesweeper-app">

            </div>
            <div class="menu-item" id="extensions-app">
                <img src="extensions-icon.png" alt="Êã°ÂºµÊ©üËÉΩ">
            </div>
        </div>
        <div id="sidebar-vista">
            <!-- VistaÈ¢®„ÅÆ„Çµ„Ç§„Éâ„Éê„ÉºÂÜÖÂÆπ -->
        </div>
        <div id="app-circle">
            <!-- ‰∏≠ÂøÉ„Å´ÈÖçÁΩÆ„Åï„Çå„ÅüÂÜÜÂë®„Å´„Ç¢„Éó„É™„ÇíÈÖçÁΩÆ -->
            <div class="app-icon" style="top: 10%; left: 50%; transform: translate(-50%, -50%);" id="camera-app">üì∑</div>
            <div class="app-icon" style="top: 30%; left: 85%; transform: translate(-50%, -50%);" id="paint-app">üé®</div>
            <div class="app-icon" style="top: 50%; left: 90%; transform: translate(-50%, -50%);" id="browser-app">üåê</div>
            <div class="app-icon" style="top: 70%; left: 85%; transform: translate(-50%, -50%);" id="photo-app">üñºÔ∏è</div>
            <div class="app-icon" style="top: 90%; left: 50%; transform: translate(-50%, -50%);" id="media-player-app">üéµ</div>
            <div class="app-icon" style="top: 70%; left: 15%; transform: translate(-50%, -50%);" id="font-app">üî§</div>
            <div class="app-icon" style="top: 50%; left: 10%; transform: translate(-50%, -50%);" id="ai-app">ü§ñ</div>
            <div class="app-icon" style="top: 30%; left: 15%; transform: translate(-50%, -50%);" id="minesweeper-app">üí£</div>
            <div class="app-icon" style="top: 10%; left: 50%; transform: translate(-50%, -50%);" id="extensions-app">üîß</div>
        </div>
        <div id="windows">
            <!-- „Ç¶„Ç£„É≥„Éâ„Ç¶„Åå„Åì„Åì„Å´ÁîüÊàê„Åï„Çå„Çã -->
        </div>
        <div id="bsod-window">„Éñ„É´„Éº„Çπ„ÇØ„É™„Éº„É≥Áô∫Áîü</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥
            document.getElementById('start-button').addEventListener('click', () => {
                const menu = document.getElementById('start-menu');
                menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
            });

            // „Ç¢„Éó„É™„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('camera-app').addEventListener('click', () => {
                createCameraWindow();
            });

            document.getElementById('paint-app').addEventListener('click', () => {
                createPaintWindow();
            });

            document.getElementById('browser-app').addEventListener('click', () => {
                createBrowserWindow();
            });

            document.getElementById('photo-app').addEventListener('click', () => {
                createPhotoWindow();
            });

            document.getElementById('media-player-app').addEventListener('click', () => {
                createMediaPlayerWindow();
            });

            document.getElementById('font-app').addEventListener('click', () => {
                createFontWindow();
            });

            document.getElementById('ai-app').addEventListener('click', () => {
                createAIWindow();
            });

            document.getElementById('minesweeper-app').addEventListener('click', () => {
                createMinesweeperWindow();
            });

            document.getElementById('extensions-app').addEventListener('click', () => {
                createExtensionsWindow();
            });

            function createWindow(id, title, content) {
                const windowElement = document.createElement('div');
                windowElement.className = 'window';
                windowElement.id = id;
                
                const header = document.createElement('div');
                header.className = 'window-header';
                
                const titleElement = document.createElement('div');
                titleElement.className = 'window-title';
                titleElement.innerText = title;
                
                const controls = document.createElement('div');
                controls.className = 'window-controls';
                
                const minButton = document.createElement('div');
                minButton.className = 'button';
                minButton.innerText = '-';
                minButton.addEventListener('click', () => {
                    windowElement.style.display = 'none';
                });
                
                const maxButton = document.createElement('div');
                maxButton.className = 'button';
                maxButton.innerText = '+';
                maxButton.addEventListener('click', () => {
                    if (windowElement.style.width === '100vw') {
                        windowElement.style.width = '400px';
                        windowElement.style.height = '300px';
                    } else {
                        windowElement.style.width = '100vw';
                        windowElement.style.height = '100vh';
                    }
                });
                
                const closeButton = document.createElement('div');
                closeButton.className = 'button close';
                closeButton.innerText = 'X';
                closeButton.addEventListener('click', () => {
                    windowElement.remove();
                });
                
                controls.appendChild(minButton);
                controls.appendChild(maxButton);
                controls.appendChild(closeButton);
                
                header.appendChild(titleElement);
                header.appendChild(controls);
                
                windowElement.appendChild(header);
                windowElement.appendChild(content);
                
                document.getElementById('windows').appendChild(windowElement);
                
                makeDraggable(windowElement);
            }

            function makeDraggable(element) {
                let offsetX, offsetY, isDragging = false;
                
                element.querySelector('.window-header').addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            }

            function createCameraWindow() {
                const content = document.createElement('iframe');
                content.id = 'camera-preview';
                content.src = 'camera.html'; // „Ç´„É°„É©„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ
                createWindow('camera-window', '„Ç´„É°„É©', content);
            }

            function createPaintWindow() {
                const content = document.createElement('canvas');
                content.id = 'paint-canvas';
                createWindow('paint-window', '„Éö„Ç§„É≥„Éà', content);
            }

            function createBrowserWindow() {
                const content = document.createElement('iframe');
                content.id = 'browser-frame';
                content.src = 'https://www.bing.com'; // BingÊ§úÁ¥¢
                createWindow('browser-window', '„Éñ„É©„Ç¶„Ç∂', content);
            }

            function createPhotoWindow() {
                const content = document.createElement('div');
                content.innerText = '„Éï„Ç©„Éà„Ç¢„Éó„É™„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ';
                createWindow('photo-window', '„Éï„Ç©„Éà', content);
            }

            function createMediaPlayerWindow() {
                const content = document.createElement('div');
                content.innerText = '„É°„Éá„Ç£„Ç¢„Éó„É¨„Ç§„É§„Éº„Ç¢„Éó„É™„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ';
                createWindow('media-player-window', '„É°„Éá„Ç£„Ç¢„Éó„É¨„Ç§„É§„Éº', content);
            }

            function createFontWindow() {
                const content = document.createElement('textarea');
                content.style.width = '100%';
                content.style.height = '100%';
                content.style.fontFamily = 'Arial, sans-serif'; // „Éï„Ç©„É≥„Éà„ÇíË®≠ÂÆö
                createWindow('font-window', '„Éï„Ç©„É≥„ÉàË©¶„ÅóÊõ∏„Åç', content);
            }

            function createAIWindow() {
                const content = document.createElement('iframe');
                content.id = 'ai-frame';
                content.src = 'https://chatgpt.com'; // AI„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ
                createWindow('ai-window', 'AI', content);
            }

            function createMinesweeperWindow() {
                const content = document.createElement('div');
                content.innerText = '„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ';
                createWindow('minesweeper-window', '„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº', content);
            }

            function createExtensionsWindow() {
                const content = document.createElement('div');
                content.innerText = 'Êã°ÂºµÊ©üËÉΩ„ÅÆ„Çπ„Éà„Ç¢';
                createWindow('extensions-window', 'Êã°ÂºµÊ©üËÉΩ', content);
            }

            function showBSOD() {
                document.getElementById('bsod-window').style.display = 'flex';
            }
        });
    </script>
</body>
