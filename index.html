<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 2500</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: #008080; /* Windows 95風の青緑 */
        }
        #desktop {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .window {
            width: 700px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
            position: absolute;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
        }
        .window-header {
            width: 100%;
            height: 30px;
            background-color: rgba(0, 120, 215, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            cursor: move;
            background: linear-gradient(to bottom, #4a90e2 0%, #003d7d 100%);
        }
        .window-body {
            flex: 1;
            padding: 10px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            margin-top: 10px;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar button, .toolbar input, .toolbar select {
            margin-right: 10px;
        }
        #file-input {
            display: none;
        }
        .window-controls .button.close {
            background: linear-gradient(to bottom, #f44336, #c62828);
            color: white;
        }
        #start-menu {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            display: none;
        }
        #start-menu button {
            width: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <!-- Paint App -->
        <div class="window" id="paint-window" style="top: 50px; left: 50px;">
            <div class="window-header">
                <span>ペイント</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <div class="toolbar">
                    <button id="brush-tool">ブラシ</button>
                    <button id="fill-tool">塗りつぶし</button>
                    <button id="rect-tool">四角形</button>
                    <button id="circle-tool">丸</button>
                    <button id="triangle-tool">三角形</button>
                    <button id="polygon-tool">ポリゴン</button>
                    <button id="gear-tool">歯車</button>
                    <button id="export">エクスポート</button>
                    <button id="import">インポート</button>
                    <input type="file" id="file-input">
                </div>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
        </div>

        <!-- Camera App -->
        <div class="window" id="camera-window" style="top: 100px; left: 100px;">
            <div class="window-header">
                <span>カメラ</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <video id="video" width="640" height="480" autoplay></video>
                <button id="snap">写真を撮る</button>
                <canvas id="camera-canvas" width="640" height="480" style="display:none;"></canvas>
            </div>
        </div>

        <!-- Browser App -->
        <div class="window" id="browser-window" style="top: 150px; left: 150px;">
            <div class="window-header">
                <span>ブラウザ</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <iframe src="https://www.bing.com" width="640" height="480"></iframe>
            </div>
        </div>

        <!-- Photo Viewer -->
        <div class="window" id="photo-viewer-window" style="top: 200px; left: 200px;">
            <div class="window-header">
                <span>フォトビューア</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <img id="photo-viewer" src="" width="640" height="480">
            </div>
        </div>

        <!-- Media Player -->
        <div class="window" id="media-player-window" style="top: 250px; left: 250px;">
            <div class="window-header">
                <span>メディアプレイヤー</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <video id="media-player" width="640" height="480" controls>
                    <source src="sample.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- Font Tester -->
        <div class="window" id="font-tester-window" style="top: 300px; left: 300px;">
            <div class="window-header">
                <span>フォント試し書き</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <select id="font-select">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <textarea id="font-tester" rows="10" cols="50" style="font-family: Arial;"></textarea>
            </div>
        </div>

        <!-- AI App -->
        <div class="window" id="ai-window" style="top: 350px; left: 350px;">
            <div class="window-header">
                <span>AI アプリ</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <iframe src="ai-app.html" width="640" height="480"></iframe>
            </div>
        </div>

        <!-- Minesweeper -->
        <div class="window" id="minesweeper-window" style="top: 400px; left: 400px;">
            <div class="window-header">
                <span>マインスイーパー</span>
                <div class="window-controls">
                    <button class="button close">×</button>
                </div>
            </div>
            <div class="window-body">
                <!-- Minesweeper game will be here -->
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu">
            <button onclick="openApp('paint-window')">ペイント</button>
            <button onclick="openApp('camera-window')">カメラ</button>
            <button onclick="openApp('browser-window')">ブラウザ</button>
            <button onclick="openApp('photo-viewer-window')">フォトビューア</button>
            <button onclick="openApp('media-player-window')">メディアプレイヤー</button>
            <button onclick="openApp('font-tester-window')">フォント試し書き</button>
            <button onclick="openApp('ai-window')">AI アプリ</button>
            <button onclick="openApp('minesweeper-window')">マインスイーパー</button>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <button onclick="toggleStartMenu()">スタート</button>
        </div>
    </div>

    <script>
        function openApp(id) {
            document.querySelectorAll('.window').forEach(win => win.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        function toggleStartMenu() {
            const menu = document.getElementById('start-menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
        }

        document.querySelectorAll('.window-controls .close').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.closest('.window').style.display = 'none';
            });
        });

        // Make the window draggable
        document.querySelectorAll('.window').forEach(win => {
            const header = win.querySelector('.window-header');
            header.addEventListener('mousedown', (e) => {
                const offsetX = e.clientX - win.getBoundingClientRect().left;
                const offsetY = e.clientY - win.getBoundingClientRect().top;
                function onMouseMove(e) {
                    win.style.left = e.clientX - offsetX + 'px';
                    win.style.top = e.clientY - offsetY + 'px';
                }
                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        });

        // Camera functionality
        document.getElementById('snap').addEventListener('click', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('camera-canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById('photo-viewer').src = canvas.toDataURL('image/png');
        });

        // Access camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera: ', err);
            }
        }
        startCamera();
    </script>
</body>
</html>
