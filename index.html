<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 2500</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #desktop {
            width: 100vw;
            height: 100vh;
            background-image: url('wallpaper.jpg');
            background-size: cover;
            position: relative;
        }

        #taskbar {
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
        }

        #start-button {
            cursor: pointer;
        }

        #clock {
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 60px;
            height: calc(100% - 40px);
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }

        .window {
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 100px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .window-header {
            width: 100%;
            height: 30px;
            background-color: rgba(0, 120, 215, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            cursor: move;
            position: relative;
        }

        .window-body {
            flex: 1;
            padding: 10px;
            overflow: auto;
        }

        .window-header .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-header .window-controls .button {
            cursor: pointer;
            padding: 2px 5px;
        }

        #timer-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer-window input {
            width: 60%;
            padding: 5px;
            margin: 5px;
        }

        #timer-display {
            font-size: 2em;
            margin-top: 10px;
        }

        #paint-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #paint-canvas {
            border: 1px solid black;
        }

        #paint-controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #paint-controls select,
        #paint-controls input[type="color"],
        #paint-controls button {
            margin: 5px 0;
        }

        #weather-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #weather-list {
            list-style-type: none;
            padding: 0;
        }

        #weather-list li {
            margin: 5px 0;
        }

        #photo-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #photo-input {
            margin-bottom: 10px;
        }

        #photo-display {
            max-width: 100%;
            max-height: 100%;
        }

        #explorer-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #file-input {
            margin-bottom: 10px;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
        }

        #file-list li {
            margin: 5px 0;
        }

        #ai-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #ai-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .minimized {
            display: none;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="clock"></div>
        </div>
        <div id="sidebar">
            <div class="app-icon" id="timer-app">Timer</div>
            <div class="app-icon" id="paint-app">Paint</div>
            <div class="app-icon" id="weather-app">Weather</div>
            <div class="app-icon" id="ai-app">AI</div>
            <div class="app-icon" id="photo-app">Photo</div>
            <div class="app-icon" id="explorer-app">Explorer</div>
            <div class="app-icon" id="browser-app">Browser</div>
        </div>
        <div id="windows"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 時間表示の設定
            const clock = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                clock.textContent = now.toLocaleTimeString();
            }, 1000);

            // 各アプリの起動設定
            const apps = {
                'timer-app': createTimerWindow,
                'paint-app': createPaintWindow,
                'weather-app': createWeatherWindow,
                'ai-app': createAIWindow,
                'photo-app': createPhotoWindow,
                'explorer-app': createExplorerWindow,
                'browser-app': createBrowserWindow,
            };

            for (const [appId, createWindowFunction] of Object.entries(apps)) {
                document.getElementById(appId).addEventListener('click', createWindowFunction);
            }

            // スタートメニューの設定（簡単な例）
            const startButton = document.getElementById('start-button');
            startButton.addEventListener('click', () => {
                alert('Start Menu Clicked!');
            });

            function createWindow(title, content) {
                const windowsContainer = document.getElementById('windows');

                const window = document.createElement('div');
                window.classList.add('window');
                window.innerHTML = `
                    <div class="window-header">
                        <span>${title}</span>
                        <div class="window-controls">
                            <span class="button minimize">_</span>
                            <span class="button maximize">[ ]</span>
                            <span class="button close">X</span>
                        </div>
                    </div>
                    <div class="window-body">
                        ${content}
                    </div>
                `;

                // 閉じるボタン
                window.querySelector('.close').addEventListener('click', () => {
                    windowsContainer.removeChild(window);
                });

                // 最大化/最小化ボタン
                const minimizeButton = window.querySelector('.minimize');
                const maximizeButton = window.querySelector('.maximize');
                let isMaximized = false;

                minimizeButton.addEventListener('click', () => {
                    window.classList.toggle('minimized');
                });

                maximizeButton.addEventListener('click', () => {
                    if (isMaximized) {
                        window.style.width = '400px';
                        window.style.height = '300px';
                        window.style.top = '50px';
                        window.style.left = '100px';
                    } else {
                        window.style.width = '100vw';
                        window.style.height = 'calc(100vh - 40px)';
                        window.style.top = '0';
                        window.style.left = '0';
                    }
                    isMaximized = !isMaximized;
                });

                // ドラッグ機能
                let isDragging = false;
                let offsetX, offsetY;

                const header = window.querySelector('.window-header');
                header.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - window.getBoundingClientRect().left;
                    offsetY = e.clientY - window.getBoundingClientRect().top;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        window.style.left = `${e.clientX - offsetX}px`;
                        window.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                windowsContainer.appendChild(window);
            }

            function createTimerWindow() {
                const content = `
                    <input type="number" id="timer-hours" placeholder="HH" min="0" max="23">
                    <input type="number" id="timer-minutes" placeholder="MM" min="0" max="59">
                    <input type="number" id="timer-seconds" placeholder="SS" min="0" max="59">
                    <button id="start-timer">Start</button>
                    <div id="timer-display">00:00:00</div>
                `;

                createWindow('Timer', content);

                const startButton = document.getElementById('start-timer');
                startButton.addEventListener('click', () => {
                    const hours = parseInt(document.getElementById('timer-hours').value) || 0;
                    const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;

                    let totalSeconds = hours * 3600 + minutes * 60 + seconds;

                    function updateTimer() {
                        if (totalSeconds > 0) {
                            totalSeconds--;
                            const h = Math.floor(totalSeconds / 3600);
                            const m = Math.floor((totalSeconds % 3600) / 60);
                            const s = totalSeconds % 60;
                            document.getElementById('timer-display').textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                        } else {
                            document.getElementById('timer-display').textContent = 'Time\'s up!';
                            clearInterval(timerInterval);
                        }
                    }

                    updateTimer();
                    const timerInterval = setInterval(updateTimer, 1000);
                });
            }

            function createPaintWindow() {
                const content = `
                    <canvas id="paint-canvas" width="300" height="200"></canvas>
                    <div id="paint-controls">
                        <select id="brush-size">
                            <option value="5">5px</option>
                            <option value="10">10px</option>
                            <option value="20">20px</option>
                        </select>
                        <input type="color" id="brush-color" value="#000000">
                        <select id="shape-select">
                            <option value="free">Free Draw</option>
                            <option value="rect">Rectangle</option>
                            <option value="circle">Circle</option>
                        </select>
                        <button id="export-paint">Export</button>
                    </div>
                `;

                createWindow('Paint', content);

                const canvas = document.getElementById('paint-canvas');
                const ctx = canvas.getContext('2d');
                let painting = false;
                let shape = 'free';

                function startPosition(e) {
                    painting = true;
                    draw(e);
                }

                function endPosition() {
                    painting = false;
                    ctx.beginPath();
                }

                function draw(e) {
                    if (!painting) return;

                    ctx.lineWidth = document.getElementById('brush-size').value;
                    ctx.strokeStyle = document.getElementById('brush-color').value;
                    ctx.lineCap = 'round';

                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    if (shape === 'free') {
                        ctx.lineTo(x, y);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                    } else if (shape === 'rect') {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings
                        ctx.strokeRect(x, y, 100, 100); // Example rectangle
                    } else if (shape === 'circle') {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings
                        ctx.beginPath();
                        ctx.arc(x, y, 50, 0, Math.PI * 2); // Example circle
                        ctx.stroke();
                    }
                }

                canvas.addEventListener('mousedown', startPosition);
                canvas.addEventListener('mouseup', endPosition);
                canvas.addEventListener('mousemove', draw);

                document.getElementById('brush-size').addEventListener('change', () => {
                    ctx.lineWidth = document.getElementById('brush-size').value;
                });

                document.getElementById('brush-color').addEventListener('change', () => {
                    ctx.strokeStyle = document.getElementById('brush-color').value;
                });

                document.getElementById('shape-select').addEventListener('change', (e) => {
                    shape = e.target.value;
                });

                document.getElementById('export-paint').addEventListener('click', () => {
                    const dataURL = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = 'paint.png';
                    link.click();
                });

                // ローカルストレージからのロード
                const savedImage = localStorage.getItem('paint-image');
                if (savedImage) {
                    const img = new Image();
                    img.src = savedImage;
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                    };
                }

                // エクスポート時にローカルストレージに保存
                document.getElementById('export-paint').addEventListener('click', () => {
                    const dataURL = canvas.toDataURL('image/png');
                    localStorage.setItem('paint-image', dataURL);
                });
            }

            function createWeatherWindow() {
                const content = `
                    <ul id="weather-list">
                        <li>Tokyo: 25°C</li>
                        <li>New York: 30°C</li>
                        <li>Paris: 22°C</li>
                        <li>Moscow: 20°C</li>
                    </ul>
                `;

                createWindow('Weather', content);
            }

            function createPhotoWindow() {
                const content = `
                    <input type="file" id="photo-input" accept="image/*">
                    <img id="photo-display" style="display: none;">
                `;

                createWindow('Photo', content);

                const photoInput = document.getElementById('photo-input');
                const photoDisplay = document.getElementById('photo-display');

                photoInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            photoDisplay.src = e.target.result;
                            photoDisplay.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            function createExplorerWindow() {
                const content = `
                    <input type="file" id="file-input" multiple>
                    <ul id="file-list"></ul>
                `;

                createWindow('Explorer', content);

                const fileInput = document.getElementById('file-input');
                const fileList = document.getElementById('file-list');

                fileInput.addEventListener('change', (event) => {
                    const files = event.target.files;
                    fileList.innerHTML = '';
                    for (const file of files) {
                        const listItem = document.createElement('li');
                        listItem.textContent = file.name;
                        fileList.appendChild(listItem);
                    }
                });
            }

            function createAIWindow() {
                const content = `
                    <iframe id="ai-frame" src="https://chatgpt.com" frameborder="0"></iframe>
                `;

                createWindow('AI', content);
            }

            function createBrowserWindow() {
                const content = `
                    <iframe id="browser-frame" src="https://www.bing.com" style="width: 100%; height: 100%; border: none;"></iframe>
                `;

                createWindow('Browser', content);
            }
        });
    </script>
</body>
</html>
