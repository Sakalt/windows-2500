<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 2500</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #desktop {
            width: 100vw;
            height: 100vh;
            background-image: url('wallpaper.jpg');
            background-size: cover;
            position: relative;
        }

        #taskbar {
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
        }

        #start-button {
            cursor: pointer;
        }

        #clock {
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 60px;
            height: calc(100% - 40px);
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }

        .window {
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 100px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .window-header {
            width: 100%;
            height: 30px;
            background-color: rgba(0, 120, 215, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            cursor: move;
            position: relative;
            background: linear-gradient(to bottom, #4a90e2 0%, #003d7d 100%); /* グラデーションを追加 */
        }

        .window-body {
            flex: 1;
            padding: 10px;
            overflow: auto;
        }

        .window-header .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-header .window-controls .button {
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            background: #fff; /* ボタンの背景色 */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2); /* ボタンにシャドウを追加 */
        }

        .window-header .window-controls .button:hover {
            background: #e0e0e0; /* ホバー時の背景色 */
        }

        .window-header .window-controls .button.close {
            background: linear-gradient(to bottom, #f44336, #c62828); /* グラデーションの背景 */
            color: white;
        }

        #timer-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer-window input {
            width: 60%;
            padding: 5px;
            margin: 5px;
        }

        #timer-display {
            font-size: 2em;
            margin-top: 10px;
        }

        #paint-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #paint-canvas {
            border: 1px solid black;
        }

        #paint-controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #paint-controls select,
        #paint-controls input[type="color"],
        #paint-controls button {
            margin: 5px 0;
        }

        #weather-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #weather-list {
            list-style-type: none;
            padding: 0;
        }

        #weather-list li {
            margin: 5px 0;
        }

        #photo-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #photo-input {
            margin-bottom: 10px;
        }

        #photo-display {
            max-width: 100%;
            max-height: 100%;
        }

        #explorer-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #file-input {
            margin-bottom: 10px;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
        }

        #file-list li {
            margin: 5px 0;
        }

        #ai-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #ai-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #browser-window .window-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #browser-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .minimized {
            display: none;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="clock"></div>
        </div>
        <div id="sidebar">
            <div class="app-icon" id="timer-app">Timer</div>
            <div class="app-icon" id="paint-app">Paint</div>
            <div class="app-icon" id="weather-app">Weather</div>
            <div class="app-icon" id="ai-app">AI</div>
            <div class="app-icon" id="photo-app">Photo</div>
            <div class="app-icon" id="explorer-app">Explorer</div>
            <div class="app-icon" id="browser-app">Browser</div>
        </div>
        <div id="windows"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 時間表示の設定
            const clock = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                clock.textContent = now.toLocaleTimeString();
            }, 1000);

            // 各アプリの起動設定
            const apps = {
                'timer-app': createTimerWindow,
                'paint-app': createPaintWindow,
                'weather-app': createWeatherWindow,
                'ai-app': createAIWindow,
                'photo-app': createPhotoWindow,
                'explorer-app': createExplorerWindow,
                'browser-app': createBrowserWindow,
            };

            for (const [appId, createWindowFunction] of Object.entries(apps)) {
                document.getElementById(appId).addEventListener('click', createWindowFunction);
            }

            // スタートメニューの設定（簡単な例）
            const startButton = document.getElementById('start-button');
            startButton.addEventListener('click', () => {
                alert('Start Menu Clicked!');
            });

            function createWindow(title, content) {
                const windowsContainer = document.getElementById('windows');

                const window = document.createElement('div');
                window.classList.add('window');
                window.innerHTML = `
                    <div class="window-header">
                        <span>${title}</span>
                        <div class="window-controls">
                            <span class="button minimize">_</span>
                            <span class="button maximize">[ ]</span>
                            <span class="button close">X</span>
                        </div>
                    </div>
                    <div class="window-body">
                        ${content}
                    </div>
                `;

                // 閉じるボタン
                window.querySelector('.close').addEventListener('click', () => {
                    windowsContainer.removeChild(window);
                });

                // 最大化/最小化ボタン
                const minimizeButton = window.querySelector('.minimize');
                minimizeButton.addEventListener('click', () => {
                    window.classList.toggle('minimized');
                });

                windowsContainer.appendChild(window);

                // ドラッグ操作の設定
                dragElement(window);

                function dragElement(elmnt) {
                    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                    if (document.querySelector('.window-header')) {
                        // 鼠标点击操作
                        document.querySelector('.window-header').onmousedown = dragMouseDown;
                    } else {
                        // モバイルデバイス用
                        elmnt.ontouchstart = dragMouseDown;
                    }

                    function dragMouseDown(e) {
                        e.preventDefault();
                        // 画面上のマウスまたはタッチの位置を取得
                        pos3 = e.clientX || e.touches[0].clientX;
                        pos4 = e.clientY || e.touches[0].clientY;
                        document.onmouseup = closeDragElement;
                        document.onmousemove = elementDrag;
                        document.ontouchend = closeDragElement;
                        document.ontouchmove = elementDrag;
                    }

                    function elementDrag(e) {
                        e.preventDefault();
                        // 新しい位置を計算
                        pos1 = pos3 - (e.clientX || e.touches[0].clientX);
                        pos2 = pos4 - (e.clientY || e.touches[0].clientY);
                        pos3 = e.clientX || e.touches[0].clientX;
                        pos4 = e.clientY || e.touches[0].clientY;
                        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    }

                    function closeDragElement() {
                        // マウスアップまたはタッチ終了時の処理
                        document.onmouseup = null;
                        document.onmousemove = null;
                        document.ontouchend = null;
                        document.ontouchmove = null;
                    }
                }
            }

            function createTimerWindow() {
                const content = `
                    <input type="text" id="timer-input" placeholder="Enter time (seconds)">
                    <button id="start-timer">Start</button>
                    <div id="timer-display">00:00</div>
                `;
                createWindow('Timer', content);

                const startButton = document.getElementById('start-timer');
                startButton.addEventListener('click', () => {
                    const input = document.getElementById('timer-input').value;
                    const seconds = parseInt(input, 10);
                    if (!isNaN(seconds) && seconds > 0) {
                        startTimer(seconds);
                    }
                });

                function startTimer(duration) {
                    let timer = duration, minutes, seconds;
                    const display = document.getElementById('timer-display');
                    setInterval(() => {
                        minutes = parseInt(timer / 60, 10);
                        seconds = parseInt(timer % 60, 10);
                        minutes = minutes < 10 ? "0" + minutes : minutes;
                        seconds = seconds < 10 ? "0" + seconds : seconds;
                        display.textContent = minutes + ":" + seconds;
                        if (--timer < 0) {
                            timer = duration;
                        }
                    }, 1000);
                }
            }

            function createPaintWindow() {
                const content = `
                    <canvas id="paint-canvas" width="300" height="300"></canvas>
                    <div id="paint-controls">
                        <select id="brush-size">
                            <option value="2">Small</option>
                            <option value="5">Medium</option>
                            <option value="10">Large</option>
                        </select>
                        <input type="color" id="brush-color" value="#000000">
                        <button id="clear-canvas">Clear</button>
                    </div>
                `;
                createWindow('Paint', content);

                const canvas = document.getElementById('paint-canvas');
                const ctx = canvas.getContext('2d');
                let painting = false;

                function startPosition(e) {
                    painting = true;
                    draw(e);
                }

                function endPosition() {
                    painting = false;
                    ctx.beginPath();
                }

                function draw(e) {
                    if (!painting) return;
                    ctx.lineWidth = document.getElementById('brush-size').value;
                    ctx.strokeStyle = document.getElementById('brush-color').value;
                    ctx.lineCap = 'round';

                    ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                }

                canvas.addEventListener('mousedown', startPosition);
                canvas.addEventListener('mouseup', endPosition);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseleave', endPosition);

                document.getElementById('clear-canvas').addEventListener('click', () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                });
            }

            function createWeatherWindow() {
                const content = `
                    <ul id="weather-list">
                        <li>New York: Sunny, 25°C</li>
                        <li>London: Cloudy, 18°C</li>
                        <li>Tokyo: Rainy, 22°C</li>
                    </ul>
                `;
                createWindow('Weather', content);
            }

            function createPhotoWindow() {
                const content = `
                    <input type="file" id="photo-input" accept="image/*">
                    <img id="photo-display" src="" alt="No Image" style="display:none;">
                `;
                createWindow('Photo', content);

                const input = document.getElementById('photo-input');
                input.addEventListener('change', () => {
                    const file = input.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.getElementById('photo-display');
                            img.src = e.target.result;
                            img.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            function createExplorerWindow() {
                const content = `
                    <input type="file" id="file-input" multiple>
                    <ul id="file-list"></ul>
                `;
                createWindow('Explorer', content);

                const fileInput = document.getElementById('file-input');
                fileInput.addEventListener('change', () => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    Array.from(fileInput.files).forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.name;
                        fileList.appendChild(li);
                    });
                });
            }

            function createAIWindow() {
                const content = `
                    <iframe id="ai-frame" src="https://chatgpt.com/" frameborder="0"></iframe>
                `;
                createWindow('AI', content);
            }

            function createBrowserWindow() {
                const content = `
                    <iframe id="browser-frame" src="https://www.bing.com/search?q=windows&cvid=6b84cec4ba7b4cf1822bae018f4681fe&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQABhAMgYIAhAAGEAyBggDEAAYQDIGCAQQRRg8MgYIBRBFGDwyBggGEEUYPDIGCAcQRRg8MgYICBBFGDzSAQg1MzAyajBqNKgCCLACAQ&FORM=ANAB01&PC=EDGEDSE" frameborder="0"></iframe>
                `;
                createWindow('Browser', content);
            }
        });
    </script>
</body>
</html>
